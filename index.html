<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Элементы для вызова модальных окон, могут быть любые -->

    <a href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>
    <!-- <a href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a> -->

    <!-- Несколько модальных окон -->

    <div class="modal-ingredients" data-modal="1">
      <button type="button" class="modal-winwod-close-btn js-modal-close">
        <svg class="modal-winwod-close-btn-icon" width="13px" height="12px">
          <use href="./images/symbol-defs.svg#icon-close-icon"></use>
        </svg>
      </button>
      <h2 class="modal__title">Chololate icecream</h2>
      <div class="img-wrapper">
        <img
          srcset=""
          src="./images/product-photo.png"
          alt="Chololate icecream"
          width="132px"
          class="product-photo"
        />
      </div>
      <ul class="ice-cream-ingredients-list">
        <li class="ice-cream-ingredients-list-item">
          <span class="ingredients-list-upper-elements">320</span>
          <span class="ingredients-list-lower-elements">kcal</span>
        </li>
        <li class="ice-cream-ingredients-list-item">
          <span class="ingredients-list-upper-elements">4g</span>
          <span class="ingredients-list-lower-elements">Protein...</span>
        </li>
        <li class="ice-cream-ingredients-list-item">
          <span class="ingredients-list-upper-elements">8,2g</span>
          <span class="ingredients-list-lower-elements">Fats</span>
        </li>
        <li class="ice-cream-ingredients-list-item">
          <span class="ingredients-list-upper-elements">40,4g</span>
          <span class="ingredients-list-lower-elements">Carbs</span>
        </li>
      </ul>
      <table class="product-ingredients">
        <caption class="product-ingredients-header">
          Ingredients
        </caption>
        <tr class="product-ingredients-row">
          <td class="product-category">Milk</td>
          <td class="product-amount">100ml</td>
        </tr>
        <tr class="product-ingredients-row">
          <td class="product-category">Belgian chocolate</td>
          <td class="product-amount">20g</td>
        </tr>
        <tr class="product-ingredients-row">
          <td class="product-category">Cream</td>
          <td class="product-amount">150 ml</td>
        </tr>
        <tr class="product-ingredients-row">
          <td class="product-category">Cocoa powder</td>
          <td class="product-amount">30g</td>
        </tr>
        <tr class="product-ingredients-row">
          <td class="product-category">Sugar</td>
          <td class="product-amount">40g</td>
        </tr>
        <tr class="product-ingredients-row last">
          <td class="product-category">Vanilla sugar</td>
          <td class="product-amount">10g</td>
        </tr>
      </table>
      <form class="mobile-window-submit-form">
        <input
          type="text"
          name="user-name"
          placeholder="Name"
          required
          pattern="^[a-zA-Z]+$"
          minlength="2"
          class="modal-window-input-field user-name"
        />
        <input
          type="tel"
          name="user-tel"
          placeholder="Phone"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="XXX-XXX-XX-XX"
          class="modal-window-input-field phone-number"
        />
        <textarea
          name="user-message"
          placeholder="Comment"
          class="modal-window-input-field user-message"
        ></textarea>
        <button type="submit" class="modal-form-submit-btn">Submit</button>
      </form>
    </div>

    <div class="overlay js-overlay-modal"></div>
  </body>
  <script src="./js/modal-window.js"></script>
</html>
