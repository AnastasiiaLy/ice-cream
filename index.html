<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Элементы для вызова модальных окон, могут быть любые -->

    <a href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>
    <!-- <a href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a> -->

    <!-- Несколько модальных окон -->

    <div class="modal-window-buy-now" data-modal="1">
      <button type="button" class="modal-window-close-btn js-modal-close">
        <svg class="modal-window-close-btn-icon" width="13px" height="12px">
          <use href="./images/symbol-defs.svg#icon-close-icon"></use>
        </svg>
      </button>
      <b class="modal-buy-mow-header">Buy now</b>
      <ul class="modal-window-purchase">
        <li class="modal-window-purchase-item">
          <img
            src="./images/kelsey-curtis-G5ZenftPPOA-unsplash 2.png"
            alt="Ice Cream"
            width="132px"
            class="modal-window-purchase-item-photo"
          />
          ice cream
        </li>
        <li class="modal-window-purchase-item">
          <img
            src="./images/pariwat-pannium-0_qbeF_0zn8-unsplash 1.png"
            alt="Ice Coffee"
            width="132px"
            class="modal-window-purchase-item-photo"
          />
          ice coffee
        </li>
        <li class="modal-window-purchase-item">
          <img
            src="./images/victor-rutka-4FujjkcI40g-unsplash 1.png"
            alt="Milkshake"
            width="132px"
            class="modal-window-purchase-item-photo"
          />
          milkshake
        </li>
      </ul>

      <form class="mobile-window-submit-form">
        <input
          type="text"
          name="user-name"
          placeholder="Name"
          required
          pattern="^[a-zA-Z]+$"
          minlength="2"
          class="modal-window-input-field user-name"
        />
        <input
          type="tel"
          name="user-tel"
          placeholder="Phone"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="XXX-XXX-XX-XX"
          class="modal-window-input-field phone-number"
        />
        <textarea
          name="user-message"
          placeholder="Comment"
          class="modal-window-input-field user-message"
        ></textarea>
        <button type="submit" class="modal-form-submit-btn">Submit</button>
      </form>
    </div>

    <div class="overlay js-overlay-modal"></div>
  </body>
  <script src="./js/modal-window.js"></script>
</html>
